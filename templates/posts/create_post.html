<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Créer un article</h2>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea name="content" class="form-control" rows="5" placeholder="Écrivez ici le contenu de votre article..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Publier</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
