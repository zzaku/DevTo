{% load static %}

{% block content %}
  {% include 'header.html' %}

  <main class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="container p-0">

                    <svg viewBox="1 1 22 22" aria-hidden="true" class="svgLoupe" focusable="false">

              <div class="row">

                      <h2>{{ user.stats.reactions_count }}</h2>
                      <span>Total des r√©actions</span>
                    </div>
                  </div>
                </div>

                      <div class="card-body">
                        <h2>{{ user.stats.comments_count }}</h2>
                        <span>Total de commentaires</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-4">
                    <div class="card mb-3">
                      <div class="card-body">
                        <h2>{{ user.stats.posts_count }}</h2>
                        <span>Total des vues</span>
                      </div>
                    </div>
                  </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
