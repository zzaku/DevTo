{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-danger">Supprimer mon compte</h2>
  <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Oui, supprimer mon compte</button>
    <a href="{% url 'user_update' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
